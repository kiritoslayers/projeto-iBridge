<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet" href="css/records.css">
    <link rel="stylesheet" href="css/modal.css">

    <title>CRUD</title>
</head>

<body>
    <header>
        <h1 class="header-title">Cadastro de Pessoas</h1>
    </header>
    <main>
        <button type="button" class="button black mobile" id="cadastrarPessoa">Cadastrar Pessoas</button>
        <table id="tb_pessoa" class="records">
            <thead>
                <tr>
                    <th>CPF</th>
                    <th>Nome</th>
                    <th>Telefone</th>
                    <th>Celular</th>
                    <th>Email</th>
                    <th>Sexo</th>
                    <th>Nascimento</th>
                    <th>Habilidades</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <div class="modal" id="modal">
            <div class="modal-content">
                <header class="modal-header">
                    <h2>Nova Pessoa</h2>
                    <span class="modal-close" id="modalClose">&#10006;</span>
                </header>
                <form id="form" class="modal-form">
                    <input type="text" id="cpf" data-index="new" class="modal-field" placeholder="CPF"
                    required>
                <input type="text" id="nome" data-index="new" class="modal-field" placeholder="Nome"
                required>
                <input type="text" id="telefone" class="modal-field" placeholder="Telefone" required>
                <input type="text" id="celular" class="modal-field" placeholder="Celular" required>
                <input type="email" id="email" class="modal-field" placeholder="E-mail" required>
                <input type="text" id="sexo" class="modal-field" placeholder="Sexo" required>
                <input type="text" id="nascimento" class="modal-field" placeholder="Nascimento" required>
                <input type="text" id="habilidades" class="modal-field" placeholder="Habilidades" required>
                </form>
                <footer class="modal-footer">
                    <button id="salvar" class="button green">Salvar</button>
                    <button id="cancelar" class="button blue">Cancelar</button>
                </footer>
            </div>
        </div>
    </main>
    <script src="main.js" defer></script>
</body>

</html>
